<title>Edit Appointment</title>
{% extends 'layout.html' %}
{% load static %}
{% block body %}

{% if user.is_authenticated and user.is_staff %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5">
    <h1 class="text-center mt-5 mb-5">Edit Appointment</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
        <a href="{% url 'staffPanel' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5">
  <h1 class="p-2  me-3">You are not admin</h1>
  <a href="{% url 'login' %}" class="btn btn-primary text-white">Sign in</a>
</div>

{% endif %}

{% endblock %}
